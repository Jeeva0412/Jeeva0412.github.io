    <meta charset="UTF-8" />

    <title>VoidVault v2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'Liberation Mono', 'Courier New', 'monospace'],
              display: ['Impact', 'Haettenschweiler', 'Arial Narrow Bold', 'sans-serif'],
            },
            colors: {
              background: '#000000',
              surface: '#050505',
              border: '#333333',
              neon: '#ffffff',
              alert: '#ff003c',
              success: '#00ff41',
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #111 1px, transparent 1px), linear-gradient(to bottom, #111 1px, transparent 1px)",
            },
            animation: {
              'scanline': 'scanline 8s linear infinite',
              'glitch': 'glitch 0.4s cubic-bezier(.25, .46, .45, .94) both infinite',
              'blink': 'blink 1s step-end infinite',
            },
            keyframes: {
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              },
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' }
              }
            }
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #000000;
        color: #e5e5e5;
        cursor: crosshair;
        overflow-x: hidden;
      }
      
      /* CRT Scanline Effect - Optimized */
      .scanline::before {
        content: " ";
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 100;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
        will-change: transform; /* Hint for GPU acceleration */
      }
      
      .crt-flicker {
        animation: textShadow 1.6s infinite;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #fff;
      }
    </style>
